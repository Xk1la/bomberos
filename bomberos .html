<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergencias - Inicio</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    .hidden { display: none; }
    input { margin: 5px; padding: 8px; }
    button { padding: 10px 15px; }
  </style>
</head>
<body>
  <h1>¿Qué hacer en casos de emergencia?</h1>
  <p>En esta página aprenderás cómo actuar frente a situaciones de riesgo.</p>
  <p>Para continuar, debes iniciar sesión o crear un usuario.</p>

  <div id="formulario">
    <h2>Registrarse / Iniciar Sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario" /><br />
    <input type="password" id="contraseña" placeholder="Contraseña" /><br />
    <button onclick="registrar()">Crear Usuario</button>
    <button onclick="iniciarSesion()">Iniciar Sesión</button>
  </div>

  <p id="mensaje" style="color:red;"></p>

  <script>
    function registrar() {
      const usuario = document.getElementById('usuario').value;
      const contraseña = document.getElementById('contraseña').value;
      if (usuario && contraseña) {
        localStorage.setItem('usuario', usuario);
        localStorage.setItem('contraseña', contraseña);
        alert('Usuario registrado. Ahora puedes iniciar sesión.');
      } else {
        document.getElementById('mensaje').innerText = 'Completa todos los campos.';
      }
    }

    function iniciarSesion() {
      const usuario = document.getElementById('usuario').value;
      const contraseña = document.getElementById('contraseña').value;
      const usuarioGuardado = localStorage.getItem('usuario');
      const contraseñaGuardada = localStorage.getItem('contraseña');
      if (usuario === usuarioGuardado && contraseña === contraseñaGuardada) {
        window.location.href = "incendios.html";
      } else {
        document.getElementById('mensaje').innerText = 'Usuario o contraseña incorrectos.';
      }
    }
  </script>
</body>
</html>
